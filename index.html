<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Basket scoreboard</h1>
    <div id="container">
        <div id="card-score">
            <h3>HOME</h3>
            <span id="home-el">0</span>
            <div class="box-btn">
                <button onclick="homeadd1pt()">+1</button>
                <button onclick="homeadd2pts()">+2</button>
                <button onclick="homeadd3pts()">+3</button>

            </div>
        </div>
        <div id="card-score">
            <h3>GUEST</h3>
            <span id="guest-el">0</span>
            <div class="box-btn">
                <button onclick="guestadd1pt()">+1</button>
                <button onclick="guestadd2pts()">+2</button>
                <button onclick="guestadd3pts()">+3</button>

            </div>
                
    </div>
    

    <script src="index.js"></script>
</body>
</html>
